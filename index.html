<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Mesa de trabajo 1.png" type="image/png">
  <title>ITARTAROS</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== HEADER ===== */
    header {
      position: relative;
      width: 100%;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Caja hacia la izquierda */
      background: url("img/fondo de itartaros.jpg") no-repeat center;
      background-size: cover;
    }

    /* ===== CAJA DE TÍTULO ===== */
    .title-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 15px;
      border-radius: 12px;
      text-align: left;
      margin-left: 20px;   /* margen izquierdo */
      max-width: 240px;    /* más estrecho */
    }

    .title-box h1 {
      font-family: "Cinzel", serif;
      font-size: 1.5rem;
      color: #2c2c2c;
      margin: 0;
    }

    .title-box p {
      font-family: "Cinzel", serif;
      font-size: 0.9rem;
      color: #a32a29;
      margin: 6px 0 0;
    }

    /* ===== CONTROLES ===== */
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-prev { background-color: #009246; color: white; }
    .btn-prev:hover { background-color: #006f33; }
    .btn-next { background-color: #ce2b37; color: white; }
    .btn-next:hover { background-color: #a8232a; }

    #page-info { font-weight: bold; color: #333; }

    /* ===== PDF VIEWER ===== */
    #pdf-viewer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      background: #e0e0e0;
      padding: 1rem 0;
    }

    canvas {
      display: block;
      margin: auto;
      max-width: 95%;
      height: auto;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      border-radius: 6px;
      background: white;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #222;
      color: #fff;
      text-align: center;
      width: 100%;
    }

    /* ===== RESPONSIVIDAD ===== */
    @media (max-width: 768px) {
      header { height: 140px; background-position: right center; }

      .title-box { 
        padding: 8px 12px; 
        margin-left: 12px; 
        max-width: 200px; 
      }
      .title-box h1 { font-size: 1.2rem; }
      .title-box p { font-size: 0.8rem; }

      #controls {
        flex-direction: row;
        gap: 0.5rem;
        justify-content: center;
      }

      .btn {
        width: 120px;
        font-size: 0.8rem;
        padding: 0.4rem 0;
      }

      #page-info { font-size: 0.85rem; }
      canvas { max-width: 100%; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="title-box">
      <h1>Experiencia ITARTAROS</h1>
      <p>NUESTRA CARTA</p>
    </div>
  </header>

  <!-- Controles -->
  <div id="controls">
    <button id="prev" class="btn btn-prev">⬅ Página anterior</button>
    <span id="page-info">Página 1 de ?</span>
    <button id="next" class="btn btn-next">Página siguiente ➡</button>
  </div>

  <!-- PDF Viewer -->
  <div id="pdf-viewer"></div>

  <!-- PDF.js -->
  <script type="module">
    import * as pdfjsLib from "./pdfjs/pdf.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "./pdfjs/pdf.worker.mjs";

    const url = "Cartas Final 2025 itartaros 122025 -9.pdf";
    const viewer = document.getElementById("pdf-viewer");
    const pageInfo = document.getElementById("page-info");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let pdfDoc = null;
    let currentPage = 1;

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const isMobile = window.innerWidth <= 768;
        const scale = isMobile ? 0.9 : 1.3;
        const viewport = page.getViewport({ scale });

        viewer.innerHTML = "";
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        viewer.appendChild(canvas);

        const renderContext = { canvasContext: context, viewport: viewport };
        page.render(renderContext);

        pageInfo.textContent = `Página ${num} de ${pdfDoc.numPages}`;
      });
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    });

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      renderPage(currentPage);
    });

    window.addEventListener("resize", () => renderPage(currentPage));
  </script>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 ITARTAROS - Todos los derechos reservados</p>
  </footer>

</body>
</html>
