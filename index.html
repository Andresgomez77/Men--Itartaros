<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Mesa de trabajo 1.png" type="image/png">
  <title>ITARTAROS</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== HEADER ===== */
    header {
      position: relative;
      width: 100%;
      height: 160px;
      display: flex;
      justify-content: flex-start; /* contenido alineado a la izquierda */
      align-items: center;

      /* Fondo imagen responsivo */
      background-image: url("img/fondo de itartaros.jpg");
      background-size: cover;
      background-position: right center; /* conservamos la parte derecha visible */
      background-repeat: no-repeat;

      overflow: hidden;
    }

    /* ===== CAJA DE TÍTULO ===== */
    .title-box {
      position: absolute;
      left: 16px;        /* margen izquierdo */
      top: 50%;          
      transform: translateY(-50%);
      z-index: 2;
      background: rgba(255, 255, 255, 0.92);
      padding: 12px 16px;
      border-radius: 12px;
      text-align: left;
      max-width: 70%;    /* evita que invada la parte derecha */
    }

    .title-box h1 {
      font-family: "Cinzel", serif;
      font-size: 1.6rem;
      color: #2c2c2c;
      margin: 0;
    }

    .title-box p {
      font-family: "Cinzel", serif;
      font-size: 1rem;
      color: #a32a29;
      margin: 6px 0 0;
    }

    /* ===== CONTROLES ===== */
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-prev { background-color: #009246; color: white; }
    .btn-prev:hover { background-color: #006f33; }
    .btn-next { background-color: #ce2b37; color: white; }
    .btn-next:hover { background-color: #a8232a; }

    #page-info { font-weight: bold; color: #333; }

    /* ===== PDF VIEWER ===== */
    #pdf-viewer {
      width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      background: #e0e0e0;
      padding: 1rem 0;
    }

    canvas {
      display: block;
      margin: auto;
      max-width: 95%;
      height: auto;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      border-radius: 6px;
      background: white;
    }

    /* ===== RESPONSIVIDAD ===== */
    @media (max-width: 768px) {
      header {
        height: 140px; /* header más compacto en móviles */
        background-position: right center; /* mantenemos foco a la derecha */
      }

      .title-box {
        left: 12px;  
        padding: 10px 14px;
        max-width: 80%; /* un poco más de ancho disponible en móviles */
      }

      .title-box h1 { font-size: 1.2rem; }
      .title-box p { font-size: 0.85rem; text-transform: uppercase; }

      #controls {
        gap: 0.5rem;
        justify-content: center;
        flex-wrap: nowrap;
      }

      .btn {
        width: 120px;
        font-size: 0.8rem;
        padding: 0.4rem 0;
        text-align: center;
        white-space: nowrap;
      }

      #page-info {
        font-size: 0.85rem;
        width: auto;
        margin: 0 0.5rem;
      }

      canvas { max-width: 100%; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="title-box">
      <h1>Experiencia ITARTAROS</h1>
      <p>NUESTRA CARTA</p>
    </div>
  </header>

  <!-- Controles -->
  <div id="controls">
    <button id="prev" class="btn btn-prev">⬅ Página anterior</button>
    <span id="page-info">Página 1 de ?</span>
    <button id="next" class="btn btn-next">Página siguiente ➡</button>
  </div>

  <!-- PDF Viewer -->
  <div id="pdf-viewer"></div>

  <!-- PDF.js -->
  <script type="module">
    import * as pdfjsLib from "./pdfjs/pdf.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "./pdfjs/pdf.worker.mjs";

    const url = "Cartas Final 2025 itartaros 122025 -9.pdf";
    const viewer = document.getElementById("pdf-viewer");
    const pageInfo = document.getElementById("page-info");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let pdfDoc = null;
    let currentPage = 1;

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const isMobile = window.innerWidth <= 768;
        const scale = isMobile ? 0.9 : 1.3;
        const viewport = page.getViewport({ scale });

        viewer.innerHTML = "";
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        viewer.appendChild(canvas);

        const renderContext = { canvasContext: context, viewport: viewport };
        page.render(renderContext);

        pageInfo.textContent = `Página ${num} de ${pdfDoc.numPages}`;
      });
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    });

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      renderPage(currentPage);
    });

    window.addEventListener("resize", () => renderPage(currentPage));
  </script>

</body>
</html>
